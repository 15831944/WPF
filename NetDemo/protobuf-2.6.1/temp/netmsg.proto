package netmsg;

enum NetMsgType{
	NetMsgType_Unknown										= 0;

	NetMsgType_DatabaseAddAsk								= 1;
	NetMsgType_DatabaseAddSuccess							= 2;
	NetMsgType_DatabaseAddError								= 3;

	NetMsgType_DatabaseDeleteAsk							= 4;
	NetMsgType_DatabaseDeleteSuccess						= 5;
	NetMsgType_DatabaseDeleteError							= 6;

	NetMsgType_DatabaseQueryAsk								= 7;
	NetMsgType_DatabaseQuerySuccess							= 8;
	NetMsgType_DatabaseQueryError							= 9;
	
};

message MsgHead{
    required	int32				totalPack				= 1 [default = 1];        
    required	int32				packIndex				= 2 [default = 1];        
    required	NetMsgType			packtype				= 3 [default = NetMsgType_Unknown];          
}

message MsgString{

	required	MsgHead				head					= 1;
	required	string				Cmd						= 2;
}

message MsgIdCardApplyData{
	required	MsgHead				head					= 1;
	optional	string  			name					= 2;	//姓名
	optional	string  			gender					= 3;	//性别
	optional	string  			Nation					= 4;	//民族
	optional	string  			Birthday				= 5;	//出生日期
	optional	string  			Address					= 6;	//地址
	optional	string  			IdNumber				= 7;	//身份证号码
	optional	string  			SigDepart				= 8;	//签发机关
	optional	string  			SLH						= 9;	//受理号
	optional	string  			fpData					= 10;	//lob 指纹数据
	optional	string  			fpFeature				= 11;	//lob 指纹特征数据
	optional	string  			XCZP					= 12;	//lob 现场照片
	optional	string  			XZQH					= 13;	//行政区划
	optional	string  			sannerId				= 14;	//指纹仪编号
	optional	string  			scannerName				= 15;	//指纹仪名称
	optional	bool			  	legal					= 16;	//是否合法
	optional	string  			operatorID				= 17;	//审核员编号
	optional	string  			operatorName			= 18;	//审核员姓名
	optional	string  			opDate					= 19;	//操作日期
}

message MsgOnlineStatusData{
	required	MsgHead				head					= 1;
	optional	string  			machineId				= 2;	//自助设备编号

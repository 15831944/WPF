package netmsg;

message MsgPack
{
	required	MsgHead								head							= 1;
	optional	MsgCmd  							msgcmd							= 2;
	optional	MsgIdCardApplyData					msgidcardapplydata				= 3;
	optional	MsgOnlineStatusData					msgonlinestatusdata				= 4;
	optional	MsgShuLiangHuiZongData				msgshulianghuizongdata			= 5;
	optional	MsgXiangXiTongJiData  				msgxiangxitongjidata			= 6;
	optional	MsgZhiQianShuJuData  				msgzhiqianshujudata				= 7;
	optional	MsgShouZhengShuJuData  				msgshouzhengshujudata			= 8;
	optional	MsgQianZhuShuJuData  				msgqianzhushujudata				= 9;
	optional	MsgJiaoKuanShuJuData  				msgjiaokuanshujudata			= 10;
	optional	MsgChaXunShuJuData  				msgchaxunshujudata				= 11;
	optional	MsgYuShouLiShuJuData  				msgyushoulishujudata			= 12;
	optional	MsgSheBeiYiChangShuJuData  			msgshebeiyichangshujudata		= 13;
	optional	MsgGuanLiYuanData  					msgguanliyuandata				= 14;
	optional	MsgGuanLiYuanCaoZuoJiLuData  		msgguanliyuancaozuojiludata		= 15;
	optional	MsgSheBeiGuanLiData  				msgshebeiguanlidata				= 16;
}



enum NetMsgType{
	NetMsgType_Unknown										= 0;

	NetMsgType_DatabaseAddAsk								= 1;
	NetMsgType_DatabaseAddSuccess							= 2;
	NetMsgType_DatabaseAddError								= 3;

	NetMsgType_DatabaseDeleteAsk							= 4;
	NetMsgType_DatabaseDeleteSuccess						= 5;
	NetMsgType_DatabaseDeleteError							= 6;

	NetMsgType_DatabaseQueryAsk								= 7;
	NetMsgType_DatabaseQuerySuccess							= 8;
	NetMsgType_DatabaseQueryError							= 9;
	
};

message MsgHead{
    required	int32				totalPack				= 1 [default = 1];        
    required	int32				packIndex				= 2 [default = 1];        
    required	NetMsgType			packtype				= 3 [default = NetMsgType_Unknown];          
}

message MsgCmd{
	required	string				Cmd						= 2;
}

message MsgIdCardApplyData{
	optional	string  			name					= 1;	//姓名
	optional	string  			gender					= 2;	//性别
	optional	string  			Nation					= 3;	//民族
	optional	string  			Birthday				= 4;	//出生日期
	optional	string  			Address					= 5;	//地址
	optional	string  			IdNumber				= 6;	//身份证号码
	optional	string  			SigDepart				= 7;	//签发机关
	optional	string  			SLH						= 8;	//受理号
	optional	string  			fpData					= 9;	//lob 指纹数据
	optional	string  			fpFeature				= 10;	//lob 指纹特征数据
	optional	string  			XCZP					= 11;	//lob 现场照片
	optional	string  			XZQH					= 12;	//行政区划
	optional	string  			sannerId				= 13;	//指纹仪编号
	optional	string  			scannerName				= 14;	//指纹仪名称
	optional	bool			  	legal					= 15;	//是否合法
	optional	string  			operatorID				= 16;	//审核员编号
	optional	string  			operatorName			= 17;	//审核员姓名
	optional	string  			opDate					= 18;	//操作日期
}

message MsgOnlineStatusData{
	optional	string  			machineId				= 1;	//自助设备编号
	optional	string  			machineName				= 2;	//自助设备名称
	optional	string  			machineIP				= 3;	//自助设备IP地址
	optional	string  			machineLongi			= 4;	//自助设备经度
	optional	string  			machineLat				= 5;	//自助设备纬度
	optional	string  			currentBusiness			= 6;	//当前办理业务环节
	optional	string  			businessStartTime		= 7;	//开始办理业务时间
	optional	string  			businessEndTime			= 8;	//结束办理业务时间
	optional	bool		  		businessDone			= 9;	//业务是否办理成功
}

message MsgShuLiangHuiZongData{
	optional	int32  				Xuhao					= 1;	//序号
	optional	int32  				Shiyongdanwei			= 2;	//使用单位数量
	optional	int32  				Shebeizongshuliang		= 3;	//设备总数量
	optional	int32  				Qiyongshebei			= 4;	//设备在线数量
	optional	int32  				Yuyueyewu				= 5;	//预约业务
	optional	int32  				Yushouliyewu			= 6;	//预受理业务
	optional	int32  				Jiaofeiyewu				= 7;	//缴费业务
	optional	int32  				Chaxunyewu				= 8;	//查询业务
	optional	int32		  		Shebeishouzheng			= 9;	//设备收证
	optional	int32		  		Xuqianyewu				= 10;	//续签业务总数
	optional	int32		  		Benshitongxingzheng		= 11;	//本式通行证
	optional	int32		  		Dianzitongxingzheng		= 12;	//电子通行证
	optional	int32		  		Tongxingzhengzhika		= 13;	//通行证制卡总数
	optional	int32		  		Lidengkequ				= 14;	//立等可取
	optional	int32		  		Feilidengkequ			= 15;	//非立等可取
}

